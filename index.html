<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Translate</title>
  <script>
    var request = new XMLHttpRequest();
    request.open('GET', 'http://localhost:3000/output', true);
    request.onprogress = function () {
      const log = document.querySelector('.event-log');
      var data = this.response;
      console.log(data);
      log.textContent = data;
    }; 
    request.send();

    function sendGet(){
      console.log("test")
      var xmlHttpRequest = new XMLHttpRequest();
      var formData = new FormData(document.forms.user);
      xmlHttpRequest.open('GET','http://localhost:3000/input',true);
      xmlHttpRequest.send(formData);
    }
  </script>
</head>
<body> 
  <textarea readonly class="event-log" rows="10" cols="100"></textarea>
  <div>
    <form name="user">
      <textarea name="kansou" rows="10" cols="100">cols="20"のテキストエリアです。</textarea><br>
      <input type="submit" onclick="sendGet();return false;">
    </div>
</body>
</html>
